<!DOCTYPE html>

<head>
    <title>Drag Race Simulator</title>
    <style>
        /* Add some basic styles for the output and queens */
        #output {
            font-family: Arial, sans-serif;
            margin-top: 20px;
        }
        .episode {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    background-color: #f2f2f2; /* light gray */
}
.wikitable {
        background-color:#f8f9fa;
        color:#202122;
        margin:1em 0;
        border:1px solid #a2a9b1;
        border-collapse:collapse;
        font-family: 'Roboto', sans-serif;  
        table-layout: fixed;
        width: 100%;  
    }
    .wikitable > tr > th,
    .wikitable > tr > td,
    .wikitable > * > tr > th,
    .wikitable > * > tr > td {
        border:1px solid #a2a9b1;
        padding:0.2em 0.4em;
        text-align: center;  
        word-wrap: break-word;  
    }
    .wikitable > tr > th,
    .wikitable > * > tr > th {
        background-color:#f2e4f2;  
        color:#0a2379;  
        font-weight: bold; 
    }
    .wikitable > tr > th.header,
    .wikitable > * > tr > th.header {
        background-color:#f2e4f2;  
        color:#0a2379;  
        font-weight: bold;  
        width: 10ch;  
    }
    .WIN { background-color: royalblue; color: white; font-weight: bold; }  
    .TOP2 { background-color: cyan; }
    .HIGH { background-color: lightblue; }
    .SAFE { background-color: f5ebf5; }
    .LOW { background-color: lightpink; }
    .BTM2 { background-color: tomato; }
    .ELIM { background-color: red; }
    select {
        border: none;
        padding: 5px;
        margin: 5px 0;
        border-radius: 5px;
        outline: none;
    }
    .dark-gray {
        background-color: darkgray;
    }

.queen {
    display: inline-block;
    margin: 5px;
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    font-weight: bold;
}

.placement {
    display: flex;
    justify-content: space-between; /* Align items to the edges */
    align-items: center;
    margin: 5px auto; /* Auto left and right margins */
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    font-weight: bold;
    width: 350px; /* Adjust as needed */
    height: 150px; /* Adjust as needed */
    overflow: auto; /* Add a scrollbar if the content is too large */
}

.placement img {
    width: 100px;
    height: 100px;
    border-radius: 5px;
    margin-right: 15px; /* Add some space between the image and the text */
}

.placement.winner {
    color: white;
    font-weight: bold;
}

.placement strong {
    font-size: 14px; /* Adjust as needed */
}
        .winner {
            background-color: royalblue;
        }
        .high {
            background-color: lightblue;
        }
        .low {
            background-color: lightpink;
        }
        .top2 {
            background-color: cyan;
        }
        .bottom {
            background-color: tomato;
        }
        .eliminated {
            background-color: red;
        }

        .track-record table {
    width: 100%;
    border-collapse: collapse;
}

.track-record td {
    border: 1px solid #ddd;
    padding: 8px;
}

.track-record tr:nth-child(even) {
    background-color: #f2f2f2;
}
    </style>

// Function to shuffle an array
function shuffle(array) {
    let currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}

dropdown.id = 'eliminatedQueen';
let noneOption = document.createElement('option');
noneOption.value = 'none';
noneOption.text = 'none';
dropdown.appendChild(noneOption);
for (let queen of remainingQueens) {
    let option = document.createElement('option');
    option.value = queen;
    option.text = queen;
    dropdown.appendChild(option);
}

// Add the dropdown to the form
document.getElementById('eliminationForm').appendChild(dropdown);

// Create the submit button
let submitButton = document.createElement('input');
submitButton.type = 'submit';
submitButton.value = 'Submit';

// Add the submit button to the form
document.getElementById('eliminationForm').appendChild(submitButton);
// Ask the user to choose which queen to eliminate
let eliminated = await new Promise(resolve => {
    document.getElementById('eliminationForm').style.display = 'block';
    document.getElementById('eliminationForm').addEventListener('submit', function(event) {
        event.preventDefault();
        let eliminated = document.getElementById('eliminatedQueen').value;
        document.getElementById('eliminationForm').style.display = 'none';
        resolve(eliminated);
    });
});

if (eliminated != 'none') {               
            output.innerHTML += `<div class="queen eliminated">${eliminated}</div><br>`;
            // Remove the eliminated queen from the remaining queens
            remainingQueens = remainingQueens.filter(queen => queen !== eliminated);
        }

// If a queen is eliminated, update her placement to 'ELIM'
if (eliminated != 'none') {
    currentPlacements[eliminated] = 'ELIM';
    // Remove the queen's name from the cast
    cast = cast.filter(queen => queen !== eliminated);
    // Add the queen's name to the elimination order
    eliminationOrder.unshift(eliminated);
}

// Create a container for the table
let container = document.createElement('div');
container.style.display = 'grid';  // Use CSS Grid
container.style.gridTemplateColumns = 'minmax(400px, 1fr) repeat(auto-fill, minmax(50px, 100px))';  // Set the width of the columns
container.style.maxWidth = '1000px';  // Set a maximum width for the container
container.style.margin = '0 auto';  // Center the container
// Create the table inside the container
let table = document.createElement('table');
table.className = 'wikitable';
container.appendChild(table);


// Find the longest name in the cast
let longestNameLength = Math.max(...cast.map(queen => queen.length));

// Create the header row
let headerRow = table.insertRow();
let headerCell = headerRow.insertCell();
headerCell.innerText = 'Queen';
headerCell.style.backgroundColor = '#f2e4f2';  // Change the background color
headerCell.style.color = '#0a2379';  // Change the font color
headerCell.style.fontWeight = 'bold';  // Make the font bold
headerCell.style.width = '400px';  // Set a fixed width for the cell

for (let i = 0; i < episodePlacements.length; i++) {
    let episodeCell = headerRow.insertCell();
    episodeCell.innerText = `EP ${i+1}`;
    episodeCell.style.backgroundColor = '#f2e4f2';  // Change the background color
    episodeCell.style.color = '#0a2379';  // Change the font color
    episodeCell.style.fontWeight = 'bold';  // Make the font bold
    episodeCell.style.width = '75px';  // Set the width of the cell
}

// Sort the cast based on the elimination order
cast.sort((a, b) => {
    let indexA = eliminationOrder.indexOf(a);
    let indexB = eliminationOrder.indexOf(b);
    // If a queen was never eliminated, treat her as if she was eliminated last
    indexA = indexA === -1 ? eliminationOrder.length : indexA;
    indexB = indexB === -1 ? eliminationOrder.length : indexB;
    return indexA - indexB;
});

// Create a new array that contains the queens in the order they were eliminated
let sortedCast = [...cast, ...eliminationOrder];

// Create a row for each queen
for (let queen of sortedCast) {
    let row = table.insertRow();
    let nameCell = row.insertCell();
    nameCell.innerText = queen.replace(' (ELIM)', '');  // Remove the '(ELIM)' from the queen's name
    nameCell.style.backgroundColor = '#f2e4f2';  // Change the background color
    nameCell.style.color = '#0a2379';  // Change the font color
    nameCell.style.fontWeight = 'bold';  // Make the font bold

// Iterate over the episode placements
for (let i = 0; i < episodePlacements.length; i++) {
    let cell = row.insertCell();
    // If the queen was eliminated, leave the cell blank for the following episodes
    let queenName = queen.replace(' (ELIM)', '');  // Remove the '(ELIM)' from the queen's name
    if (queen.endsWith('(ELIM)') && i > episodePlacements.findIndex(ep => ep[queenName] === 'ELIM')) {
        cell.innerText = '';
        cell.style.backgroundColor = 'darkgray';  // Change the background color of the cell
    } else {
        cell.innerText = episodePlacements[i][queenName] || '';
        // If the cell is blank, change its background color to dark gray
        if (!cell.innerText) {
            cell.style.backgroundColor = 'darkgray';
        }
        // Add the appropriate class to the cell based on the queen's placement
        if (episodePlacements[i][queenName]) {
            cell.className = episodePlacements[i][queenName];
        }
    }
}
}
// Update the track record at the end of each episode
trackRecordDiv.innerHTML = `<h3>Track Record:</h3>`;
trackRecordDiv.appendChild(container);  // Append the container to the trackRecordDiv

    // Add a button to continue to the next episode
    output.innerHTML += `<button id="nextEpisode">Next Episode</button>`;

    // Wait for the user to click the button before continuing
    await new Promise(resolve => {
        document.getElementById('nextEpisode').addEventListener('click', resolve);
    });

    // Clear the output for the new episode
    output.innerHTML = '';
}
}
// Call the function to simulate a season
simulateSeason();
    </script>
</body>
</html>
