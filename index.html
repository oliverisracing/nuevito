// Function to shuffle an array
function shuffle(array) {
    let currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}

    // Shuffle the cast
    cast = shuffle(cast);

    // Split the cast into two groups if it's a double premiere
    let group1 = double_premiere ? cast.slice(0, cast.length / 2) : cast;
    let group2 = double_premiere ? cast.slice(cast.length / 2) : [];

    // Iterate over each challenge
    for (let i = 0; i < Object.keys(challenges).length; i++) {
        let challenge = Object.keys(challenges)[i];

        // Choose the group of queens for this episode
        let episode_cast = (double_premiere && i < 2) ? (i == 0 ? group1 : group2) : cast;

        // Display the remaining queens
        let output = document.getElementById('output');
        output.innerHTML += `<div class="episode"><h2>Episode ${i+1}: ${challenge}</h2></div>`;
        for (let queen of episode_cast) {
            output.innerHTML += `<div class="queen">${queen}</div>`;
        }

        // If there are less than 2 queens left, end the season
        if (episode_cast.length < 2) {
            break;
        }

        // Calculate scores for each queen
        let scores = {};
        for (let j = 0; j < episode_cast.length; j++) {
            let queen = episode_cast[j];
            // Adjust the range of the random multiplier for more randomness (e.g., from 0.5 to 1.5)
            scores[queen] = queen_stats[queen][challenges[challenge]] * (Math.random() * (1.5 - 0.5) + 0.5);
        }

        // Sort queens based on their scores
        let sorted_queens = Object.keys(scores).sort((a, b) => scores[b] - scores[a]);

        // Assign placements based on scores
        let winner = sorted_queens[0];
        let high_queens = sorted_queens.slice(1, 3);
        let low_queen = sorted_queens[sorted_queens.length - 3];
        let bottom_2 = sorted_queens.slice(sorted_queens.length - 2);

// Display the placements
output.innerHTML += `<br><div class="queen winner"><img src="${queen_stats[winner].image}" alt="${winner}" width="100"><strong>${winner} (${scores[winner].toFixed(2)})</strong><br>Congratulations, you are the winner of this challenge!</div><br>`;
for (let queen of high_queens) {
    output.innerHTML += `<div class="queen high"><img src="${queen_stats[queen].image}" alt="${queen}" width="100"><strong>${queen} (${scores[queen].toFixed(2)})</strong><br>You are safe, good job!</div>`;
}
output.innerHTML += `<br><div class="queen low"><img src="${queen_stats[low_queen].image}" alt="${low_queen}" width="100"><strong>${low_queen} (${scores[low_queen].toFixed(2)})</strong><br>Step it up, you are safe.</div><br>`;
for (let queen of bottom_2) {
    output.innerHTML += `<div class="queen bottom"><img src="${queen_stats[queen].image}" alt="${queen}" width="100"><strong>${queen} (${scores[queen].toFixed(2)})</strong><br>I'm sorry my dear but you are up for elimination.</div>`;
}
output.innerHTML += `<br>`;

        // If it's the first two episodes of season 12 or 13, no queens are eliminated
        if (double_premiere && i < 2) {
            continue;
        }

        // Ask the user to choose which queen to eliminate
        let eliminated = await new Promise(resolve => {
            document.getElementById('eliminationForm').style.display = 'block';
            document.getElementById('eliminationForm').addEventListener('submit', function(event) {
                event.preventDefault();
                let eliminated = document.getElementById('eliminatedQueen').value;
                document.getElementById('eliminationForm').style.display = 'none';
                resolve(eliminated);
            });
        });

        if (eliminated != 'none') {               
            output.innerHTML += `<div class="queen eliminated">${eliminated}</div><br>`;
            // Remove the eliminated queen from the cast
            cast = cast.filter(queen => queen !== eliminated);
        }
    }

    // The last queen remaining is the winner of the season
    console.log(`\nThe winner of RuPaul's Drag Race Season ${season} is ${cast[0]}!`);

    // Print the track record
    console.log("\nTrack Record:");
    for (let queen in track_record) {
        console.log(`${queen}: ${track_record[queen].join(' ')}`);
    }
}

// Call the function to simulate a season
simulateSeason();
    </script>
