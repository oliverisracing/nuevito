        body {

}
#output { 
    font-family: 'Roboto', sans-serif;
    margin: 20px auto; /* Centers the output horizontally */

    padding: 20px;

}

button {
    border: none;
    padding: 15px 30px;

    font-family: inherit; /* Inherits the same font as the rest of the page */
    cursor: pointer;
    border-radius: 8px; 
    background-color: #F497D0; /* Bright pink */
    color: white;
    display: block;  /* Ensures button acts as a block-level element */

}
        .episode {
    margin-bottom: 20px;
    padding: 10px;

    border-radius: 5px;
        text-align: center;
    background-color: #f969bd; /* light gray */
    color: white;
    font-weight: bold;
    box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.2); 
    width: 700px;
    margin: 6px auto;
}

.wikitable {
        background-color:#f8f9fa;
        color:#202122;
        margin:1em 0;
        border:1px solid #a2a9b1;
        border-collapse:collapse;
        font-family: 'Roboto', sans-serif;  
        table-layout: fixed;
        width: 100%;  
    }
    .wikitable > tr > th,
    .wikitable > tr > td,
    .wikitable > * > tr > th,
    .wikitable > * > tr > td {
        border:1px solid #a2a9b1;
        padding:0.2em 0.4em;
        text-align: center;  
        word-wrap: break-word;  
    }
    .wikitable > tr > th,

        background-color:#f2e4f2;  
        color:#0a2379;  
        font-weight: bold;

        background-color:#f2e4f2;

        border-radius: 5px;

    .dark-gray {
        background-color: darkgray;
    }
    .queen-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* Creates as many 120px columns as possible */
    gap: 10px; /* Space between items */
    justify-content: center; /* Center the items on the page */
    padding: 20px; /* Space around the outside of the grid */
}
.grayscale {
    filter: grayscale(100%);
}
.queen {
    display: flex; /* Use flexbox for centering */
    align-items: center; /* Center text vertically */
    padding: 10px;
    border: 1px solid black;
    border-radius: 5px;
    background-color: #f2e4f2; /* Light pink background */
    color: #000000; /* Dark blue text */
    font-weight: bold;
}
.placement {
    display: flex;
    align-items: center;
    border: 1 px solid #000000;
    border-radius: 20px;
    margin: 10px 0;
    padding: 10px;
    background-color: #f9f9f9;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;

.placement img {
    width: 50px;

.placement span {
    font-size: 1.2em;

#eliminationForm {

ul {

// Function to shuffle an array
function shuffle(array) {
    let currentIndex = array.length, temporaryValue, randomIndex;

    // While there remain elements to shuffle...
    while (0 !== currentIndex) {

        // Pick a remaining element...
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex -= 1;

        // And swap it with the current element.
        temporaryValue = array[currentIndex];
        array[currentIndex] = array[randomIndex];
        array[randomIndex] = temporaryValue;
    }

    return array;
}
